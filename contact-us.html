<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contact Us</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            flex-grow: 1;
        }
        .header a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }
        p {
            font-size: 18px;
            color: #666;
        }
    </style>

 </head>
<body>
<div class="header">
        <h1>Contact Us</h1>
         <a href="index.html">Homepage</a>
	<a href="about.html">About Me</a>
    </div>
    <form>
        <label for="name">Nama:</label><br>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required><br><br>

        <label for="message">Pesan:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda" required></textarea><br><br>

        <button type="submit">Kirim</button>
    </form>
        
</body>
</html>
